<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Effectiveness Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Find Top 10 Effective Pokémon</h2>
    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label for="pokemon_name" class="form-label">Enter Pokémon Name:</label>
            <input type="text" class="form-control" id="pokemon_name" name="pokemon_name" value="{{ pokemon_name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div>
        {{ table_html|safe }}
    </div>
</div>

<!-- ✅ Add Bootstrap JS bundle (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
